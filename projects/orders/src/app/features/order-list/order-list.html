<div class="orders-container">
      <h2>Order List (Remote App)</h2>
      <table class="orders-table">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Product ID</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          
          @for (order of orders; track order.id) {
            <tr >
            <td>{{ order.id }}</td>
            <td>{{ order.productId }}</td>
            <td>{{ order.quantity }}</td>
            <td>\${{ order.totalPrice }}</td>
            <td><span [class]="'status-' + order.status">{{ order.status }}</span></td>
            <td><lib-button variant="secondary">View</lib-button></td>
          </tr>
          }
        </tbody>
      </table>
    </div>
