<div class="users-container">
      <h2>User List (Remote App)</h2>
      <div class="user-grid">
        <div *ngFor="let user of users" class="user-card">
          <h3>{{ user.name }}</h3>
          <p>{{ user.email }}</p>
          <span [class]="'role-badge ' + user.role">{{ user.role }}</span>
          <div class="actions">
            <lib-button variant="primary">Edit</lib-button>
            <lib-button variant="secondary">Delete</lib-button>
          </div>
        </div>
      </div>
    </div>
